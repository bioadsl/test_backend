name: Newman Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install project dependencies
        run: |
          npm ci || npm install

      - name: Install Newman and HTML reporter
        run: |
          npm install --no-save newman newman-reporter-htmlextra

      - name: Run Newman and generate HTML report
        run: |
          mkdir -p reports
          npx newman run postman_collection.json -e postman_environment.json -r cli,htmlextra --reporter-htmlextra-export reports/newman.html
          # Fallback: if reporter wrote to default location, move it into reports
          if [ -f newman.html ]; then mv newman.html reports/newman.html; fi

      - name: Create index.html redirect
        run: |
          echo "<html><head><meta http-equiv=\"refresh\" content=\"0; url=newman.html\" /></head><body>Redirecting to newman.html...</body></html>" > reports/index.html

      - name: Upload report artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: newman-report
          path: reports

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: reports
          clean: true