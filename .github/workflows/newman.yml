name: Newman Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install project dependencies
        run: |
          npm ci || npm install

      - name: Install Newman and HTML reporter
        run: |
          npm install --no-save newman newman-reporter-htmlextra

      - name: Run Newman and generate HTML report
        run: |
          mkdir -p reports
          npx newman run postman_collection.json -e postman_environment.json -r cli,htmlextra -reporter-htmlextra-export reports/newman.html

      - name: Create index.html redirect
        run: |
          echo "<html><head><meta http-equiv=\"refresh\" content=\"0; url=newman.html\" /></head><body>Redirecting to newman.html...</body></html>" > reports/index.html

      - name: Upload report artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/newman.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4